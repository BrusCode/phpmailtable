<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Email Table</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <h1>Email Data</h1>
        <button id="refresh-button">Refresh Data</button>
        <div class="table-responsive">
            <table id="email-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sender</th>
                        <th>Recipient</th>
                        <th>Subject</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Size (KB)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="8">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="/app.js"></script>
</body>
</html>
