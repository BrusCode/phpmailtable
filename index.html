<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Data Table</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <h1>Email Data Table</h1>
    <div class="table-container">
      <table id="email-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Sender</th>
            <th>Recipient</th>
            <th>Date</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="8">Loading data...</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button id="refresh-button">Refresh Data</button>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
